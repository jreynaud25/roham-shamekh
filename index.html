    <script>
      function getXPos() {
        return window.matchMedia("(max-width: 800px)").matches
          ? 103.438
          : 631.195;
      }

      // Set xPos based on the screen width
      const xPos = getXPos();
      gsap
        .timeline()
        .set(
          ".out-side-lines, .text-group, .instagram, .email, .outside-first",
          { opacity: 0 }
        ) // Démarre avec une opacité de 0
        .fromTo(
          ".line-animation",
          { height: 0, y: 13.6194 }, // Commence avec une hauteur de 0
          {
            height: 12.38, // Hauteur finale
            y: 0, // Position initiale correcte
            duration: 0.8,
            ease: "expo.inOut",
          }
        )
        .to(
          ".text-group",
          { opacity: 1, duration: 0.4, ease: "power1.in" },
          "-=0.1"
        ) // Affiche le groupe de texte après l'animation des lignes
        .to(
          ".first-line",
          {
            x: -xPos, // Déplacement vers la première ligne extérieure
            duration: 0.6,
            ease: "expo.inOut",
          },
          "<"
        )
        .to(
          ".last-line",
          {
            x: xPos, // Déplacement vers la dernière ligne extérieure
            duration: 0.6,
            ease: "expo.inOut",
          },
          "<" // Garde le même point de synchronisation que `.first-line`
        )
        // .to(".outside-first", { opacity: 1, duration: 0.8, ease: "expo.inOut" }, "<")
        .to(".animate", {
          top: "0.5rem", // Déplace le SVG vers `top: 0`
          duration: 0.8,
          ease: "expo.inOut",
        })
        .to(".email", { opacity: 1, duration: 0.4, ease: "power1.in" }, "<")
        .to(
          ".instagram",
          { opacity: 1, duration: 0.4, ease: "power1.in" },
          "<"
        );
    </script>
